<!DOCTYPE html>
    <head>
        <title>Agenzia di Fotografia Lambiase</title>
        <meta charset="UTF-8">
        <meta name="description" content="Agenzia di Fotografi professionisti">
        <meta name="keywords" content="fotografia,web,html,css,javascript">
        <meta name="author" content="Simone Lambiase">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body class="">
        <div class="container-fluid" id="main-container">
            <!-- Inizio dell'Header -->
            <div class="row" id="header">
                <nav id="header-nav" class="navbar navbar-expand-lg navbar-light bg-light col-12 col-xl-12">
                    <div class="col-6 col-sm-6 col-xl-3" id="logo">
                        <img src="./images/logo.png" alt="logo" class="w-25 p-25">
                    </div>
                    <div class="col-6 col-sm-6 col-xl-9">
                        <ul class="navbar-nav mr-auto" id="menu">
                            <li class="menu-voice">Home</li>
                            <li class="menu-voice pl-2">Agenzia</li>
                            <li class="menu-voice pl-2">Fotografi</li>
                        </ul>
                    </div>
                </nav> 
            </div>
            <!-- Fine dell'Header -->
            <!-- Inizio Slider -->
            <div id="slider" class="row col-12 carousel slide" data-ride="carousel">
                <div class="carousel-item active">
                    <img class="d-block" src="images/slider1.jpg" alt="Grattacieli" class="img-fluid" height="580" width="100%">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="images/slider2.jpg" alt="Montagne" class="img-fluid" height="580" width="100%">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="images/slider3.jpg" alt="Grattacieli" class="img-fluid" height="580" width="100%">
                  </div>
            </div>
            <!-- Fine dello Slider -->
            <!-- Inizio della Sezione Primo Piano -->
            <div id="primo-piano" class="row">
                <div class="col-12">
                    <h4>In primo piano:</h4>
                </div>
                <div id="prima-colonna" class="col-6 col-xl-6">
                    <span>Testo</span>
                    <span>Immagine</span>
                </div>
                <div id="seconda-colonna" class="col-6 col-xl-6">
                    <span>Testo</span>
                    <span>Immagine</span>
                </div>
            </div>
            <!-- Fine della Sezione Primo Piano -->
            <!-- Inizio della Sezione Secondo Piano -->
            <div id="secondo-piano" class="row">
                <div class="col-12 row">
                    <h5>Ultime Aggiunte:</h5>
                </div>
                <div class="col-3">
                    <span>Immagine 1</span>
                </div>
                <div class="col-3">
                    <span>Immagine 2</span>
                </div>
                <div class="col-3">
                    <span>Immagine 3</span>
                </div>
                <div class="col-3">
                    <span>Immagine 4</span>
                </div>
            </div>
            <!-- Fine secondo piano -->
            <!-- Inizio Footer -->
            <footer>
                <div class="row">
                    <div class="col-3">
                        <i class="fas fa-copyright"></i> Agenzia Lambiase
                    </div>
                    <div class="col-9">
                        <a href="mailto:sbranino2@gmail.com">Contatto Mail</a>
                    </div>
                </div>
            </footer>
            <!-- Fine Footer -->
        </div>
        <!-- Fine Container -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
